<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Prediction Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
{% if messages %}
  <div class="row">
  <div class="col-sm-12 col-sm-offset-3" align="center">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>

  </div>
{% endif %}
<div class="login-form">
    <form action="" method="post">
      {% csrf_token %}
        <h2 class="text-center">Prediction Dashboard</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Glucose" required="required" name="glucose">
        </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Insulin" required="required" name="insulin">
        </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="BMI" required="required" name="bmi">
        </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Age" required="required" name="age">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </div>
    </form>
    <div>
        {% if detector is None %}
        <h3>Give data to calculate your diabetes</h3>
        {% elif detector > 0 %}
        <h3>You have diabetes</h3>
        {% else %}
        <h3>You don't have diabetes</h3>
        {% endif %}
    </div>
</div>
</body>
</html>
